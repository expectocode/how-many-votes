<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>How Many Votes?</title>

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <h1>How Many Votes?</h1>
    </header>

    <main>
      <form action="#" id="postcode-form">
        <input type="text" name="postcode" id="postcode" placeholder="Detecting your location..." autocomplete="off">
      </form>

      <div id="result" class="result">
        <p>Constituents of <span id="constituency"></span> (in <span id="location"></span>) have</p>

        <p id="votes" class="votes">1.00</p>

        <p>votes per voter. That's <span id="comparison"></span> the average voter in the UK.</p>
      </div>
    </main>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
